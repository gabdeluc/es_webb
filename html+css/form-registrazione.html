<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Form di Registrazione</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #74abe2, #5563de);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 25px 30px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    label {
      font-weight: bold;
    }

    .campo {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #aaa;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    /* FOCUS VISIBILE E ACCESSIBILE */
    input:focus {
      border: 1px solid #3f51b5;
      box-shadow: 0 0 5px rgba(63,81,181,0.6);
    }

    /* VALIDAZIONE HTML5 */
    input:valid {
      border-color: green;
    }

    input:invalid:focus {
      border-color: red;
    }

    /* RADIO & CHECKBOX AREA */
    .opzioni {
      margin: 10px 0;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #2c3a8c;
      transform: translateY(-2px);
    }

  </style>
</head>

<body>

  <div class="container">

    <h2>Registrazione</h2>

    <form>

      <!-- NOME -->
      <div class="campo">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Mario Rossi" required>
      </div>

      <!-- EMAIL -->
      <div class="campo">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" required>
      </div>

      <!-- PASSWORD -->
      <div class="campo">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="6"
          placeholder="Minimo 6 caratteri"
        >
      </div>

      <!-- CONFERMA PASSWORD -->
      <div class="campo">
        <label for="confirm">Conferma Password</label>
        <input
          id="confirm"
          name="confirm"
          type="password"
          required
          minlength="6"
        >
      </div>

      <!-- DATA NASCITA -->
      <div class="campo">
        <label for="dob">Data di nascita</label>
        <input id="dob" name="dob" type="date" required>
      </div>

      <!-- GENERE -->
      <div class="campo">
        <label>Genere</label>

        <div class="opzioni">
          <label><input type="radio" name="genere" value="m" required> Maschio</label><br>
          <label><input type="radio" name="genere" value="f"> Femmina</label><br>
          <label><input type="radio" name="genere" value="altro"> Altro</label>
        </div>
      </div>

      <!-- TERMINI -->
      <div class="campo">
        <label>
          <input type="checkbox" required>
          Accetto i termini e le condizioni
        </label>
      </div>

      <!-- BOTTONE -->
      <button type="submit" class="submit-btn">Registrati</button>

    </form>

  </div>

</body>
</html>
