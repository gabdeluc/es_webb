<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinamica</title>
    <link rel="stylesheet" href="es_2.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Lista Dinamica</h1>

        <div class="input-container">
            <input type="text" id="wordInput" placeholder="Inserisci una parola...">
            <button id="addBtn">Aggiungi</button>
        </div>

        <div class="info">
            Elementi: <strong id="count">0</strong>
        </div>

        <ul id="wordList">
            <div class="empty">Nessun elemento. Aggiungi una parola!</div>
        </ul>

        <div class="array-display">
            Array: <span id="arrayDisplay">[]</span>
        </div>
    </div>

    <script src="es_2.js"></script>
</body>
</html>
