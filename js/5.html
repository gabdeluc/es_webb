<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 5: Cronometro JS</title>
    
    <style>
        body {
            font-family: monospace; /* Font perfetto per i numeri che scorrono */
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .stopwatch {
            background: #ecf0f1;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h2 { 
            margin-top: 0; 
            color: #34495e; 
            font-family: Arial, sans-serif;
        }
        .time-display {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #bdc3c7;
        }
        .controls button {
            font-size: 1.2rem;
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: opacity 0.2s;
        }
        .controls button:active { opacity: 0.8; transform: scale(0.95); }
        .btn-start { background-color: #27ae60; }
        .btn-stop { background-color: #e74c3c; }
        .btn-reset { background-color: #95a5a6; }
    </style>
</head>
<body>

    <div class="stopwatch">
        <h2>Cronometro ⏱️</h2>
        <div class="time-display" id="display">00:00:00</div>
        <div class="controls">
            <button id="btnStart" class="btn-start">Start</button>
            <button id="btnStop" class="btn-stop">Stop</button>
            <button id="btnReset" class="btn-reset">Reset</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        const btnStart = document.getElementById("btnStart");
        const btnStop = document.getElementById("btnStop");
        const btnReset = document.getElementById("btnReset");

        let timerInterval = null; 
        let totalSeconds = 0;     

        function updateDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const formattedTime = 
                String(hours).padStart(2, "0") + ":" + 
                String(minutes).padStart(2, "0") + ":" + 
                String(seconds).padStart(2, "0");

            display.textContent = formattedTime;
        }

        btnStart.addEventListener("click", () => {
            if (timerInterval !== null) return;

            timerInterval = setInterval(() => {
                totalSeconds++;
                updateDisplay();
            }, 1000);
        });

        btnStop.addEventListener("click", () => {
            clearInterval(timerInterval);
            timerInterval = null; 
        });

        btnReset.addEventListener("click", () => {
            clearInterval(timerInterval);
            timerInterval = null;
            totalSeconds = 0;
            updateDisplay();
        });
    </script>
</body>
</html>
