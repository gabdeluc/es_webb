<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 4: Generatore Citazioni</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        .quote-box {
            margin: 20px 0;
            min-height: 100px;
        }
        #quoteText {
            font-size: 1.2rem;
            font-style: italic;
            color: #333;
        }
        #quoteAuthor {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #00796b;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover { background-color: #004d40; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Ispirazione del Giorno ðŸ’¡</h2>
        <div class="quote-box">
            <p id="quoteText">"Clicca il bottone per generare una citazione."</p>
            <span id="quoteAuthor">- Sconosciuto</span>
        </div>
        <button id="btnFetch">Nuova Citazione</button>
    </div>

    <script>
        const quoteText = document.getElementById("quoteText");
        const quoteAuthor = document.getElementById("quoteAuthor");
        const btnFetch = document.getElementById("btnFetch");

        async function getQuote() {
            btnFetch.disabled = true;
            quoteText.textContent = "Caricamento in corso...";
            quoteAuthor.textContent = "";

            try {
                const response = await fetch("https://dummyjson.com/quotes/random");
                
                if (!response.ok) {
                    throw new Error("Errore nella rete!");
                }

                const data = await response.json();

                quoteText.textContent = `"${data.quote}"`;
                quoteAuthor.textContent = `- ${data.author}`;
                
            } catch (error) {
                quoteText.textContent = "Ops! Impossibile caricare la citazione.";
                console.error(error);
            } finally {
                btnFetch.disabled = false;
            }
        }

        btnFetch.addEventListener("click", getQuote);
    </script>
</body>
</html>
